<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Akâ†„fa Fixit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0F172A;
      color: #F8FAFC;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      color: #E2E8F0;
    }
    
    p {
      color: #94A3B8;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(to right, #8B5CF6, #3B82F6);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .retry-btn:hover {
      transform: scale(1.05);
    }
    
    .tips {
      margin-top: 40px;
      padding: 20px;
      background: #1E293B;
      border-radius: 12px;
      text-align: left;
    }
    
    .tips h2 {
      font-size: 16px;
      margin-bottom: 12px;
      color: #E2E8F0;
    }
    
    .tips ul {
      list-style: none;
    }
    
    .tips li {
      padding: 8px 0;
      color: #94A3B8;
      font-size: 14px;
    }
    
    .tips li::before {
      content: "âœ“ ";
      color: #10B981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You Dey Offline</h1>
    <p>
      No wahala! Check your internet connection and try again. 
      Your data don save, so nothing go lost.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="tips">
      <h2>While You Wait:</h2>
      <ul>
        <li>Check if WiFi dey on</li>
        <li>Check your mobile data</li>
        <li>Move to better network area</li>
        <li>Try again for few minutes</li>
      </ul>
    </div>
  </div>
  
  <script>
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
